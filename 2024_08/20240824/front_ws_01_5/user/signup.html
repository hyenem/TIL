<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME TO SSAFY</title>
</head>
<body>
  <header>
    <img src="../img/ssafy_logo.png" alt="ssafy_logo">
    <a href="./index.html">게시판</a>
  </header>
  <nav>
    <a href="./user/login.html">로그인</a>
    <a href="./user/signup.html">회원가입</a>
    <a href="./user/mypage.html">로그인</a>
  </nav>
  <main>
    <form name="signup">
      <h2>회원가입</h2>
      <input type="text" id="id" placeholder="아이디" required><br/>
      <input type="password" id="password" placeholder="비밀번호" required><br/>
      <input type="password" id="passwordcheck" placeholder="비밀번호확인" required><br/>
      <input type="text" id="name" placeholder="이름" required><br/>
      <input type="text" id="nickname" placeholder="닉네임" required><br/>
      <input type="email" id="email" placeholder="이메일주소" required><br/>
      <input type="submit" value="계정만들기">
    </form>
    <section>
      <span>이미 회원이신가요?</span><br/>
      <a href="./login.html">로그인 하러가기</a>
    </section>
  </main>
  <footer>
    <span>&copy; SSAFY Corp.</span>
  </footer>
</body>
</html>
