<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .searchbar {
            display: flex;

            width: 560px;
            height: 42px;
            margin: 0 auto;
            border-radius: 20px;
            border: 2px solid black;
            padding-left: 15px;
            padding-right: 15px;

            align-items: center;
            justify-content: space-between;
        }

        input {
            border: none;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- 
        Q. CSS 선택자와 속성을 이용하여 [실행 결과]와 비슷하게 구현해 봅시다.

        * 절대 똑같이 구현하는 것이 아닌, 비슷하게 만들어봅시다.
    -->
    <div class="searchbar">
        <div><img src="./img/search.png" alt="돋보기 사진" id="search"></div>
        <input type="text" placeholder="검색을 시작하세요...">
        <span>
            <a href=""><img src="./img/microphone.png"></a>
            <a href=""><img src="./img/image.png"></a>
        </span>
    </div>
</body>
</html>
